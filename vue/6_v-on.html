<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <div id="app">
        <button v-on:click="add">add</button> 
        <h1> {{ count }} </h1>


    </div>
    <script src="vue.js"></script>
    <script>
        let vm=new Vue({
            el:'#app',
            data:{
                msg:'Hello World',
                count:0
            },
            methods:{
                add(){
                    this.count++;
                }
            }
        })
    </script>
</body>
