<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    li{
        background: purple;
        height: 30px;
        width: 120px;
        float: left;
        margin: 1px;
        line-height: 30px;
        text-indent: 16px;
    }
    li:hover{
        background: goldenrod;
    }
   ul{
       margin: 40px 20px;
       list-style: none;
   }
   a{
       text-decoration: none;
        color: white;
        display: block;
   }
    </style>
</head>
<body>
   <ul>
       <li><a href="#">Link 1</a></li>
       <li><a href="#">Link 2</a></li>
       <li><a href="#">Link 3</a></li>
       <li><a href="#">Link 4</a></li>
   </ul> 
</body>
</html>
